<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Segurança da Conta | PySupport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f1f5f9; padding-top: 50px; font-family: 'Inter', sans-serif; }
        .card-password { border: none; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .form-label { font-weight: 700; font-size: 0.75rem; text-transform: uppercase; color: #64748b; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-password p-4">
            <h3 class="fw-bold mb-1 text-primary text-center">Alterar Senha</h3>
            <p class="text-muted text-center small mb-4">Usuário: <strong>{{ user.username }}</strong></p>
            
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}<small class="text-muted d-block mt-1" style="font-size: 0.7rem;">{{ field.help_text|safe }}</small>{% endif %}
                    {% for error in field.errors %}<div class="text-danger small fw-bold">{{ error }}</div>{% endfor %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 mt-3 shadow">ATUALIZAR SENHA</button>
                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="text-muted text-decoration-none small">Voltar e trocar depois</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelectorAll('input').forEach(el => el.classList.add('form-control'));
    </script>
</body>
</html>
